source = ~/.config/colors/colors-hyprland.conf

###############
# ENVIRONMENT #
###############
$terminal = ghostty
$fileManager = xplr
$appMenu = rofi -show drun
$powerMenu = rofi -show power-menu -modi power-menu:rofi-power-menu
$bluetoothMenu = rofi-bluetooth
$locker = hyprlock

###########
# GENERAL #
###########
general {
    border_size = 2
    no_border_on_floating = false
    # Can do CSS style; top, right, bottom, left
    gaps_in = 5
    # Can do CSS style; top, right, bottom, left
    gaps_out = 20
    gaps_workspaces = 0
    col.inactive_border = $search
    col.active_border = $keyword
    col.nogroup_border = $func
    col.nogroup_border_active = $string
    layout = dwindle
    no_focus_fallback = false
    # Click and drag border to resize
    resize_on_border = true
    extend_border_grab_area = 10
    hover_icon_on_border = true
    allow_tearing = false
    # Don't force floating windows to use specific corner to resize
    resize_corner = 0

    snap {
	# Snapping for floating windows
        enabled = true
	# Minimum gap in pixels between windows before snapping
	window_gap = 10
	# Minimum gap in pixels between window and monitor edges before snapping
	monitor_gap = 10
	# Snap so only one border of space is between windows
	border_overlap = false
    }
}

##############
# DECORATION #
##############
decoration {
    rounding = 8
    rounding_power = 4
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.5
    # How much to dim the rest of the screen when a special window is active
    dim_special = 0.2
    dim_around = 0.4

    blur {
        enabled = true
	size = 8
	passes = 2
	ignore_opacity = true
	new_optimizations = true
	xray = true
	noise = 0.02
	contrast = 0.8916
	brightness = 0.8172
	vibrancy = 0.1696
        vibrancy_darkness = 0.0
	special = false
	popups = true
	popups_ignorealpha = 0.2
	input_methods = false
	input_methods_ignorealpha = 0.2
    }

    shadow {
        enabled = true
        range = 4
	render_power = 3
	sharp = false
	# Only render shadow around window, not behind it
	ignore_window = true
        color = $line
	color_inactive = $bg
	offset = 0, 0
	scale = 1.0
    }
}

# Make certain windows always transparent
# windowrulev2 = opacity 0.6 0.7 0.6 0.6, class:.*ghostty.*

#############
# ANIMATION #
#############
animations {
    enabled = true
    first_launch_animation = true
}
animation = windows, 1, 3, default
animation = workspaces, 1, 3, default
animation = fade, 1, 3, default

#########
# INPUT #
#########
input {
    numlock_by_default = false
    resolve_binds_by_sym = false
    # Millisecond repeat rate for keyboard
    repeat_rate = 25
    # Delay before held down key is repeated
    repeat_delay = 600
    # Input mouse sensitivity
    sensitivity = 0.0
    accel_profile = ""
    force_no_accel = false
    left_handed = false
    scroll_points = ""
    scroll_method = ""
    scroll_button = 0
    scroll_button_lock = 0
    # Multiplier to scroll movement for external mice, non-touchpad
    scroll_factor = 1.0
    natural_scroll = false
    follow_mouse = 1
    focus_on_close = 0
    mouse_refocus = true
    float_switch_override_focus = 2
    special_fallthrough = false
    off_window_axis_events = 1
    emulate_discrete_scroll = 1

    touchpad {
        disable_while_typing = true
	natural_scroll = false
	scroll_factor = 1.0
	middle_button_emulation = false
	tap_button_map = ""
	clickfinger_behavior = false
	tap-to-click = true
	drag_lock = false
	tap-and-drag = true
    }

    touchdevice {
        transform = 0
	enabled = true
    }

    tablet {
        transform = 0
	output = ""
	region_position = 0, 0
        absolute_region_position = false
	region_size = 0, 0
	relative_input = false
	left_handed = false
	active_area_size = 0, 0
	active_area_position = 0, 0
    }
}

############
# GESTURES #
############
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_min_fingers = true
    workspace_swipe_distance = 300
    workspace_swipe_touch = false
    workspace_swipe_invert = true
    workspace_swipe_touch_invert = false
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
    workspace_swipe_use_r = false
}

#########
# GROUP #
#########
group {
    # New windows will automatically be brought to the focus/unlock group
    auto_group = true
    insert_after_current = true
    # Focus on windows just removed from a group
    focus_removed_window = true
    drag_into_group = 1
    merge_groups_on_drag = true
    merge_groups_on_groupbar = true
    merge_floated_into_tiled_on_groupbar = false
    group_on_movetoworkspace = false
    col.border_active = $keyword
    col.border_inactive = $search
    col.border_locked_active = $string
    col.border_locked_inactive = $func

    groupbar {
        enabled = true
	font_family = "FiraCode Nerd Font Mono"
	font_size = 8
	gradients = false
	height = 14
	stacked = false
	priority = 3
	render_titles = true
	scrolling = true
	text_color = $fg
	col.active = $keyword
	col.inactive = $search
	col.locked_active = $string
	col.locked_inactive = $func
    }
}

########
# MISC #
########
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    col.splash = $hint
    font_family = "FiraCode Nerd Font Mono"
    force_default_wallpaper = 0
    vfr = true
    vrr = 0
    mouse_move_enables_dpms = false
    key_press_enables_dpms = false
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    disable_autoreload = false
    enable_swallow = true
    focus_on_activate = true
    mouse_move_focuses_monitor = true
    render_ahead_of_time = false
    render_ahead_safezone = 1
    allow_session_lock_restore = false
    background_color = $bg
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 0
    exit_window_retains_fullscreen = false
    initial_workspace_tracking = 1
    middle_click_paste = true
    render_unfocused_fps = 15
    disable_xdg_env_checks = false
    disable_hyprland_qtutils_check = false
    lockdead_screen_delay = 1000
}

#########
# BINDS #
#########
binds {
    pass_mouse_when_bound = false
    scroll_event_delay = 300
    workspace_back_and_forth = false
    allow_workspace_cycles = false
    workspace_center_on = 0
    focus_preferred_method = 0
    ignore_group_lock = false
    movefocus_cycles_fullscreen = false
    movefocus_cycles_groupfirst = false
    disable_keybind_grabbing = false
    window_direction_monitor_fallback = true
    allow_pin_fullscreen = false
}

############
# XWAYLAND #
############
xwayland {
    enabled = true
    use_nearest_neighbor = true
    force_zero_scaling = false
}

##########
# OPENGL #
##########
opengl {
    nvidia_anti_flicker = true
}

##########
# RENDER #
##########
render {
    explicit_sync = 2
    explicit_sync_kms = 2
    direct_scanout = 0
    expand_undersized_textures = true
    xp_mode = false
    ctm_animation = 2
    allow_early_buffer_release = true
}

##########
# CURSOR #
##########
cursor {
    sync_gsettings_theme = true
    no_hardware_cursors = 2
    no_break_fs_vrr = 2
    min_refresh_rate = 24
    hotspot_padding = 1
    inactive_timeout = 0
    no_warps = false
    persistent_warps = false
    default_monitor = ""
    zoom_factor = 1.0
    zoom_rigid = false
    enable_hyprcursor = true
    hide_on_key_press = false
    hide_on_touch = true
    use_cpu_buffer = 2
    warp_back_after_non_mouse_input = false
}

#############
# ECOSYSTEM #
#############
#ecosystem = {
#    no_update_news = false
#    no_donation_nag = true
#}

################
# EXPERIMENTAL #
################
experimental {
    wide_color_gamut = false
    hdr = false
    xx_color_management_v4 = false
}

############
# MONITORS #
############
monitor=,preferred,auto,1.25

#########
# BINDS #
#########

# Application hotkeys
bind = SUPER, RETURN, exec, $terminal
bind = SUPER, D, exec, $appMenu
bind = SUPER, P, exec, $powerMenu
bind = SUPER, B, exec, $powerMenu

# Hyprland operations
bind = SUPER SHIFT, ESCAPE, exit

# Lock screen
bind = Control_L, L, exec, $locker

# Exit windows
bind = SUPER SHIFT, Q, killactive
bind = SUPER Control_L SHIFT, Q, forcekillactive

# Dwindle operations
bind = SUPER, S, pseudo
bind = SUPER SHIFT, S, togglesplit

# Window mode/size operations
bind = SUPER, F, fullscreen, 0
bind = SUPER, SPACE, togglefloating

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
bindm = SUPER SHIFT, mouse:272, movewindow

# Resize windows
bind = Control_L SHIFT, H, resizeactive, -10 0
bind = Control_L SHIFT, L, resizeactive, 10 0
bind = Control_L SHIFT, K, resizeactive, 0 -10
bind = Control_L SHIFT, J, resizeactive, 0 10
bindm = Control_L SHIFT, mouse:273, resizewindow

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Play, pause, and move through playlists (requires playerctl)
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#############
# AUTOSTART #
#############
exec-once = swww-daemon
exec-once = waybar
